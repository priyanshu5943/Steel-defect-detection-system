<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Defect Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/casting.css">
</head>

<body>
    <h2>Upload an Image to Predict Casting Defect</h2>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <div class="display-container">
        <!-- Image on the left -->
        {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}

        <!-- Prediction on the right -->
        {% if prediction_text %}
        <p class="prediction">
            {% if "def" in prediction_text %}
            <span>ðŸ˜ž</span>
            <span class="prediction-text">It's Defected</span>
            {% else %}
            <span>ðŸ˜€</span>
            <span class="prediction-text">It's OK</span>
            {% endif %}
        </p>
        {% endif %}
    </div>

    <form action="/casting_predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Predict">
    </form>
</body>

</html>
